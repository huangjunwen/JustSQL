language: go
go:
  - 1.8
install:
  - go get -d -v github.com/pingcap/tidb
  - cd $GOPATH/src/github.com/pingcap/tidb && git checkout rc4 && make parserlib
  - cd $GOPATH/src/github.com/huangjunwen/JustSQL && make
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $GOPATH/src/github.com/huangjunwen/JustSQL/bin/justsql
  skip_cleanup: true
  on:
    repo: huangjunwen/JustSQL
    tags: true
